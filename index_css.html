<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Ironhack - Minyoung - CSS Challenge I</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Main Page</a></li>
          <li><a href="index_html.html">HTML Challenge</a></li>
          <li></li><a href="index_css.html">CSS Challenge I</a></li>
          <li></li><a href="index_css2.html">CSS Challenge II</a></li>
      </ul>
    </nav>
    </header>

    <div class="allbody">
        
      <h1>CSS Challenge I</h1>
      <hr>

      <!-- section 1 -->
      <section class="container">
        <h2>Iteration 1 - Red Target</h2>
        <div class="target">
          <div class="redtarget"></div>
        </div>
      </section>
      <!-- section 1 -->

      <hr>

      <!-- section 2 -->
      <section class="container">
        <h2>Iteration 2 - Shaped Table</h2>
        <div>
          <table class="shapedtable">
            <tr>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
            </tr>
            <tr>
              <td class="greencolorbox"></td>
              <td></td>
              <td class="greencolorbox"></td>
              <td></td>
              <td class="greencolorbox"></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td colspan="3"></td>
            </tr>
          </table>
        </div>
      </section>
      <!-- section 2 -->

      <hr>

      <!-- section 3 -->
      <section class="container">
        <h2>Iteration 3 - Purple Blocks</h2>
        <div class="whitebox">
          <div class="purpleblock">a</div>
          <div class="purpleblock">b</div>
        </div>
    
        <div class="whitebox">
          <div class="purpleblock2">c</div>
          <div class="purpleblock2">d</div>
        </div>
      </section>
      <!-- section 3 -->
    
      <hr>

      <!-- section 4 -->
      <section class="container">
        <h2>Bonus 1 - Inline-block rows</h2>
        <div class="boxes">
          <div class="redbox">1</div>
          <div class="redbox">2</div>
          <div class="redbox">3</div>
          <div class="redbox">4</div>
        </div>
    
        <div class="boxes">
          <div class="blackbox">5</div>
          <div class="blackbox">6</div>
          <div class="blackbox">7</div>
          <div class="blackbox">8</div>
        </div>
      
      </section>
      <!-- section 4 -->

      <hr>

      <!-- section 5 -->
      <section class="container">
        <h2>Bonus 2 - Flexbox rows</h2>
        <div class="boxes">
          <div class="orangebox">1</div>
          <div class="orangebox">2</div>
          <div class="orangebox">3</div>
          <div class="orangebox">4</div>
        </div>
    
        <div class="boxes">
          <div class="greenbox">5</div>
          <div class="greenbox">6</div>
          <div class="greenbox">7</div>
          <div class="greenbox">8</div>
        </div>
      </section>
      <!-- section 5 -->

      <hr>
    </div>
  </body>
</html>
